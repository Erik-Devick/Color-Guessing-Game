
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Match</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body onload="getRandomColor()">
    <div class="intro">
        <h1>Adjust color sliders to match the color of the box on the left.</h1>
    </div>
    <div class="gameArea">
        <div class="leftGameArea">
            <div class="randColorDisplay"></div>
        </div>
        <div class="rightGameArea">
            <div class="yourColor"></div>
            <div class="sliderBox">
                <div class="sliderContainer">
                    <label class="sliderLabel">Red:</label>
                    <input type="range" class="colorSlider" id="redSlider" min="0" max="255" value="100">
                </div>
                <div class="sliderContainer">
                    <label class="sliderLabel">Green:</label>
                    <input type="range" class="colorSlider" id="greenSlider" min="0" max="255" value="100">
                </div>
                <div class="sliderContainer">
                    <label class="sliderLabel">Blue:</label>
                    <input type="range" class="colorSlider" id="blueSlider" min="0" max="255" value="100">
                </div>
            </div>
        </div>
    </div>
    <div class="submitSpan">
        <button id="openPopup" class="submitGuess" onclick="checkGuess()">Submit</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="accuracy"></h2>
            <p id="redComparison"></p>
            <p id="greenComparison"></p>
            <p id="blueComparison"></p>
            <button onclick="playAgain()" id="closePopup" class="closePopupButton">Play again?</button>
        </div>
</body>
</html>
